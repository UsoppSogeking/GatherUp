name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
    
    - name: List node_modules directory
      run: ls -la node_modules/.bin
    
    - name: Check Jest permissions
      run: ls -la node_modules/.bin/jest
    
    - name: Adjust Jest permissions
      run: chmod +x node_modules/.bin/jest

    - name: Run tests
      run: npm run test
